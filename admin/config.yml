publish_mode: simple

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "제목", name: "title", widget: "string" }
      - { label: "URL(slug)", name: "slug", widget: "string", required: true }
      - { label: "내용", name: "body", widget: "markdown" }

